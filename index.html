<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Pro Tracker - Split View</title>
    <style>
        :root {
            --bg: #0f0f0f; --card-bg: #1a1a1a;
            --spades: #2f3542; --hearts: #ff4757; --clubs: #2ed573; --diamonds: #1e90ff;
            --text: #ffffff; --gold: #ffa502;
        }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Layout 3 Zones */
        .zone { flex: 1; display: flex; flex-direction: column; padding: 15px; border-bottom: 2px solid #333; position: relative; }
        .zone-opp { background: #1a0a0a; } /* Rouge sombre */
        .zone-board { background: #0a1a0a; justify-content: center; } /* Vert sombre */
        .zone-me { background: #0a0a1a; border-bottom: none; } /* Bleu sombre */

        h2 { font-size: 0.9em; text-transform: uppercase; margin: 0 0 10px 0; opacity: 0.7; letter-spacing: 1px; }

        /* Inputs & Stats */
        .stats { display: flex; gap: 20px; align-items: center; margin-bottom: 10px; }
        .stat-box { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .stat-box label { display: block; font-size: 0.7em; color: var(--gold); }
        input { background: transparent; border: none; color: white; font-size: 1.2em; width: 60px; font-weight: bold; }

        /* Cards Display */
        .card-display { display: flex; gap: 8px; min-height: 60px; }
        .card { width: 45px; height: 65px; background: white; border-radius: 5px; color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em; position: relative; }
        .card.red { color: #d63031; }
        .card.empty { background: rgba(255,255,255,0.1); border: 2px dashed #444; color: transparent; }

        /* Selector Grid */
        .selector-overlay { position: absolute; right: 10px; top: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; z-index: 100; }
        .suit-btn { width: 35px; height: 35px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.2em; }
        
        /* Action Buttons */
        .opp-actions { display: flex; gap: 5px; }
        .act-btn { flex: 1; padding: 8px; border: 1px solid #444; background: #333; color: white; border-radius: 4px; font-size: 0.8em; }
        .act-btn.active { background: var(--gold); color: black; font-weight: bold; }

        .btn-analyze { position: absolute; right: 20px; bottom: 20px; padding: 15px 30px; background: var(--gold); border: none; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(255,165,2,0.4); }
        
        #decision-text { font-size: 1.5em; text-align: center; font-weight: bold; color: var(--gold); text-shadow: 0 0 10px rgba(255,165,2,0.5); }
    </style>
</head>
<body>

    <div class="zone zone-opp">
        <h2>Adversaire (L'Ennemi)</h2>
        <div class="stats">
            <div class="stat-box"><label>TAPIS BB</label><input type="number" id="opp-stack" value="40"></div>
            <div class="stat-box"><label>SA MISE</label><input type="number" id="opp-bet" value="0"></div>
            <div class="opp-actions">
                <button class="act-btn" id="btn-fold" onclick="setOpp('FOLD')">FOLD</button>
                <button class="act-btn" id="btn-call" onclick="setOpp('CALL')">CALL/CHECK</button>
                <button class="act-btn" id="btn-raise" onclick="setOpp('RAISE')">RAISE/BET</button>
            </div>
        </div>
    </div>

    <div class="zone zone-board">
        <h2>Le Tapis (Board)</h2>
        <div class="card-display" id="board-cards">
            <div class="card empty"></div><div class="card empty"></div><div class="card empty"></div><div class="card empty"></div><div class="card empty"></div>
        </div>
        <div id="decision-text">ANALYSE EN COURS...</div>
    </div>

    <div class="zone zone-me">
        <button class="btn-analyze" onclick="analyze()">ANALYSER</button>
        <h2>Moi (Le Champion)</h2>
        <div class="stats">
            <div class="stat-box"><label>MON TAPIS BB</label><input type="number" id="my-stack" value="40"></div>
            <button class="act-btn" id="btn-dealer" onclick="toggleDealer()">JE SUIS AU BOUTON</button>
        </div>
        <div class="card-display" id="my-cards">
            <div class="card empty"></div><div class="card empty"></div>
        </div>
    </div>

    <div id="card-picker" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 20px; border-radius: 15px; border: 2px solid var(--gold); z-index: 1000;">
        <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-bottom: 15px;">
            <button class="act-btn" onclick="pickVal('A')">A</button><button class="act-btn" onclick="pickVal('K')">K</button>
            <button class="act-btn" onclick="pickVal('Q')">Q</button><button class="act-btn" onclick="pickVal('J')">J</button>
            <button class="act-btn" onclick="pickVal('T')">T</button><button class="act-btn" onclick="pickVal('9')">9</button>
            <button class="act-btn" onclick="pickVal('8')">8</button><button class="act-btn" onclick="pickVal('7')">7</button>
            <button class="act-btn" onclick="pickVal('6')">6</button><button class="act-btn" onclick="pickVal('5')">5</button>
            <button class="act-btn" onclick="pickVal('4')">4</button><button class="act-btn" onclick="pickVal('3')">3</button>
            <button class="act-btn" onclick="pickVal('2')">2</button>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="suit-btn" style="background:white; color:black" onclick="pickSuit('♠', 'black')">♠</button>
            <button class="suit-btn" style="background:white; color:red" onclick="pickSuit('♥', 'red')">♥</button>
            <button class="suit-btn" style="background:white; color:black" onclick="pickSuit('♣', 'black')">♣</button>
            <button class="suit-btn" style="background:white; color:red" onclick="pickSuit('♦', 'red')">♦</button>
        </div>
    </div>

    <script>
        let selectionTarget = 'ME';
        let myHand = [];
        let board = [];
        let isDealer = true;
        let tempVal = '';

        // Ouvrir le sélecteur
        document.getElementById('my-cards').onclick = () => { selectionTarget = 'ME'; openPicker(); };
        document.getElementById('board-cards').onclick = () => { selectionTarget = 'BOARD'; openPicker(); };

        function openPicker() { document.getElementById('card-picker').style.display = 'block'; }
        
        function pickVal(v) { tempVal = v; }
        
        function pickSuit(s, color) {
            if(!tempVal) return;
            const newCard = { v: tempVal, s: s, c: color };
            if(selectionTarget === 'ME' && myHand.length < 2) myHand.push(newCard);
            if(selectionTarget === 'BOARD' && board.length < 5) board.push(newCard);
            
            document.getElementById('card-picker').style.display = 'none';
            tempVal = '';
            renderCards();
        }

        function renderCards() {
            const hDiv = document.getElementById('my-cards');
            hDiv.innerHTML = myHand.map(c => `<div class="card ${c.c === 'red' ? 'red' : ''}">${c.v}<span>${c.s}</span></div>`).join('') + (myHand.length < 2 ? '<div class="card empty"></div>' : '');
            
            const bDiv = document.getElementById('board-cards');
            bDiv.innerHTML = board.map(c => `<div class="card ${c.c === 'red' ? 'red' : ''}">${c.v}<span>${c.s}</span></div>`).join('') + '<div class="card empty"></div>'.repeat(5 - board.length);
        }

        function toggleDealer() {
            isDealer = !isDealer;
            document.getElementById('btn-dealer').innerText = isDealer ? "JE SUIS AU BOUTON" : "HORS POSITION";
            document.getElementById('btn-dealer').style.background = isDealer ? "var(--clubs)" : "#333";
        }

        function setOpp(action) {
            document.querySelectorAll('.opp-actions .act-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + action.toLowerCase()).classList.add('active');
        }

        function analyze() {
            const myBB = parseFloat(document.getElementById('my-stack').value);
            const oppBet = parseFloat(document.getElementById('opp-bet').value);
            const dec = document.getElementById('decision-text');

            if (myHand.length < 2) { dec.innerText = "SÉLECTIONNE TA MAIN !"; return; }

            // Logique simplifié Heads-up GTO / Exploitative
            if (board.length === 0) {
                if (isDealer) {
                    if (oppBet > 5) dec.innerText = "ALL-IN OU FOLD";
                    else dec.innerText = "RELANCE 2.5 BB (Attaque !)";
                } else {
                    if (oppBet > 2) dec.innerText = (myHand[0].v === 'A' || myHand[0].v === myHand[1].v) ? "RELANCE / TAPIS" : "PRUDENCE / FOLD";
                    else dec.innerText = "DÉFENSE / CALL";
                }
            } else {
                dec.innerText = "VÉRIFIE TES TIRAGES COULEUR !";
            }
        }
    </script>
</body>
</html>
