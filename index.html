<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Flash Decision</title>
    <style>
        :root {
            --bg: #0a0a0a; --card: #1a1a1a; --gold: #ffcc00; --red: #ff4757; --green: #2ed573; --blue: #1e90ff;
        }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; padding: 10px; }
        .app { width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 10px; }
        
        .section { background: var(--card); border-radius: 10px; padding: 12px; border: 1px solid #333; }
        .row { display: flex; gap: 8px; margin-bottom: 8px; }
        
        /* Boutons de cat√©gorie ultra-rapides */
        .cat-btn { 
            flex: 1; padding: 15px 5px; border: none; border-radius: 6px; 
            font-weight: bold; cursor: pointer; font-size: 0.85em;
            background: #333; color: white; transition: 0.1s;
        }
        .cat-btn:active { transform: scale(0.95); background: var(--gold); color: black; }
        
        .premium { background: #4b3b00; border: 1px solid var(--gold); } /* AA, KK, AK */
        .strong { background: #1e3a2a; border: 1px solid var(--green); } /* AX, Grosses cartes */
        .speculative { background: #1a2a3a; border: 1px solid var(--blue); } /* Connecteurs, petites paires */
        
        .display { font-size: 1.5rem; text-align: center; font-weight: bold; padding: 20px; color: var(--gold); min-height: 40px; text-transform: uppercase; }
        
        .input-mini { background: #000; border: 1px solid #444; color: white; padding: 8px; width: 50px; text-align: center; border-radius: 4px; }
        .toggle { flex: 1; padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-dealer { background: var(--green); color: black; }
        .btn-not-dealer { background: #444; color: white; }
    </style>
</head>
<body>

<div class="app">
    <div class="section">
        <div class="row">
            <button id="pos-btn" class="toggle btn-dealer" onclick="togglePos()">MOI AU BOUTON</button>
            <div style="display:flex; align-items:center; gap:5px;">
                <label style="font-size:0.7em">MON TAPIS (BB)</label>
                <input type="number" id="my-bb" class="input-mini" value="25">
            </div>
        </div>
    </div>

    <div class="section">
        <small style="color:#888">1. CLIQUE SUR TA MAIN :</small>
        <div class="row" style="margin-top:5px;">
            <button class="cat-btn premium" onclick="decide('PREMIUM')">TOP (AA, KK, QQ, AK)</button>
            <button class="cat-btn strong" onclick="decide('STRONG')">AS OU ROI FORT</button>
        </div>
        <div class="row">
            <button class="cat-btn strong" onclick="decide('PAIR')">PAIRE (22-JJ)</button>
            <button class="cat-btn speculative" onclick="decide('MED')">CARTES MOYENNES</button>
        </div>
        <div class="row">
            <button class="cat-btn" onclick="decide('WEAK')">AS PETIT / POUBELLE</button>
            <button class="cat-btn" style="background:#442222" onclick="reset()">RESET</button>
        </div>
    </div>

    <div class="section">
        <div class="row" style="align-items:center;">
            <label style="flex:1">MISE ADVERSE :</label>
            <button class="cat-btn" style="max-width:80px;" onclick="setOpp(0)">AUCUNE</button>
            <button class="cat-btn" style="max-width:80px;" onclick="setOpp(3)">PETITE</button>
            <button class="cat-btn" style="max-width:80px; background:var(--red)" onclick="setOpp(100)">TAPIS !</button>
        </div>
    </div>

    <div class="section" style="border: 2px solid var(--gold);">
        <div id="display-action" class="display">ATTENTE...</div>
    </div>
</div>

<script>
    let isDealer = true;
    let oppBet = 0;

    function togglePos() {
        isDealer = !isDealer;
        const btn = document.getElementById('pos-btn');
        btn.innerText = isDealer ? "MOI AU BOUTON" : "HORS POSITION";
        btn.className = isDealer ? "toggle btn-dealer" : "toggle btn-not-dealer";
    }

    function setOpp(val) {
        oppBet = val;
        document.getElementById('display-action').innerText = "CLIQUE SUR TA MAIN";
    }

    function decide(type) {
        const bb = parseInt(document.getElementById('my-bb').value);
        const res = document.getElementById('display-action');
        
        // Logique simplifi√©e "Cerveau de Pro"
        if (isDealer) {
            if (oppBet >= 100) { // S'il fait tapis
                if (type === 'PREMIUM' || (type === 'STRONG' && bb < 15)) res.innerText = "üî• PAYE (ALL-IN)";
                else res.innerText = "‚ùå FOLD";
            } else {
                if (type === 'WEAK') res.innerText = "‚û°Ô∏è RELANCE 2BB (BLUFF)";
                else res.innerText = "‚öîÔ∏è RELANCE 2.5BB";
            }
        } else { // Hors position
            if (oppBet === 0) {
                res.innerText = "‚úÖ CHECK / ATTEND";
            } else {
                if (type === 'PREMIUM') res.innerText = "üöÄ RELANCE FORT (3-BET)";
                else if (type === 'STRONG' || type === 'PAIR') res.innerText = "üÉè PAYE (VOIR FLOP)";
                else res.innerText = "‚ùå FOLD";
            }
        }
        
        // Alerte Stack (Moins de 10 BB)
        if (bb <= 10 && type !== 'WEAK' && oppBet < 100) {
            res.innerText = "‚ö†Ô∏è TAPIS DIRECT !";
            res.style.color = "var(--red)";
        } else {
            res.style.color = "var(--gold)";
        }
    }

    function reset() {
        oppBet = 0;
        document.getElementById('display-action').innerText = "PR√äT";
        document.getElementById('display-action').style.color = "var(--gold)";
    }
</script>
</body>
</html>
