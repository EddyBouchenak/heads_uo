<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Turbo Coach - Direct Input</title>
    <style>
        :root {
            --bg: #0f0f0f; --card-bg: #1a1a1a;
            --spades: #2f3542; --hearts: #ff4757; --clubs: #2ed573; --diamonds: #1e90ff;
            --text: #ffffff; --gold: #ffa502; --white: #ffffff;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        .app-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 10px; padding: 10px; }

        /* Zones */
        .zone { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid #333; display: flex; flex-direction: column; align-items: center; }
        .zone-opp { border-left: 5px solid var(--hearts); }
        .zone-board { border-left: 5px solid var(--clubs); min-height: 120px; }
        .zone-me { border-left: 5px solid var(--diamonds); }

        h2 { font-size: 0.8em; text-transform: uppercase; margin: 0 0 10px 0; color: #888; width: 100%; text-align: left; }

        /* Cartes */
        .card-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .card { width: 45px; height: 65px; background: var(--white); border-radius: 6px; color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .card.red { color: #d63031; }
        .card.empty { background: rgba(255,255,255,0.05); border: 2px dashed #444; color: #444; cursor: default; }
        .card:hover:not(.empty) { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* Grille de sélection Directe */
        .selection-grid { 
            display: grid; 
            grid-template-columns: repeat(13, 1fr); 
            gap: 4px; 
            background: #111; 
            padding: 10px; 
            border-radius: 8px; 
            margin: 10px 0;
            width: 100%;
        }
        .sel-btn { padding: 8px 0; border: 1px solid #444; background: #222; color: white; border-radius: 4px; cursor: pointer; font-size: 0.8em; font-weight: bold; }
        .sel-btn:active { background: var(--gold); color: black; }
        .suit-row { display: flex; justify-content: center; gap: 20px; margin-top: 5px; width: 100%; }
        .suit-btn { font-size: 1.5em; padding: 5px 25px; border-radius: 8px; border: 1px solid #444; cursor: pointer; background: #222; }

        /* Stats & Mise */
        .controls { display: flex; gap: 15px; width: 100%; justify-content: center; flex-wrap: wrap; }
        .input-box { display: flex; flex-direction: column; align-items: center; }
        .input-box label { font-size: 0.6em; margin-bottom: 4px; color: var(--gold); }
        input { background: #000; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; width: 60px; text-align: center; font-size: 1em; }

        .btn-action { padding: 10px 15px; border: 1px solid #444; background: #333; color: white; border-radius: 6px; cursor: pointer; font-size: 0.8em; flex: 1; }
        .btn-action.active { background: var(--gold); color: black; font-weight: bold; border-color: white; }
        
        .btn-main { background: var(--gold); color: black; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1.1em; border: none; cursor: pointer; width: 100%; margin-top: 10px; }
        
        #decision { font-size: 1.4em; font-weight: bold; color: var(--gold); margin-top: 10px; min-height: 1.6em; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="zone zone-opp">
        <h2>Adversaire</h2>
        <div class="controls">
            <div class="input-box"><label>TAPIS (BB)</label><input type="number" id="opp-stack" value="40"></div>
            <div class="input-box"><label>SA MISE</label><input type="number" id="opp-bet" value="0"></div>
            <button class="btn-action" id="btn-fold" onclick="setOpp('FOLD')">IL A FOLD</button>
            <button class="btn-action" id="btn-raise" onclick="setOpp('RAISE')">IL MISE</button>
        </div>
    </div>

    <div class="zone zone-board">
        <div class="card-row" id="board-cards">
            <div class="card empty"></div><div class="card empty"></div><div class="card empty"></div><div class="card empty"></div><div class="card empty"></div>
        </div>
        <div id="decision">SÉLECTIONNE TA MAIN</div>
    </div>

    <div class="zone zone-me">
        <h2>Moi</h2>
        <div class="controls">
            <div class="input-box"><label>MON TAPIS (BB)</label><input type="number" id="my-stack" value="40"></div>
            <button class="btn-action" id="btn-dealer" onclick="toggleDealer()" style="background: var(--clubs); color: black;">JE SUIS AU BOUTON</button>
            <button class="btn-action" onclick="resetAll()" style="background: var(--hearts);">RESET</button>
        </div>
        <div class="card-row" id="my-cards" style="margin-top:15px;">
            <div class="card empty"></div><div class="card empty"></div>
        </div>
    </div>

    <div class="zone" style="border: 2px solid var(--gold);">
        <h2 style="text-align:center; width:100%; color:var(--gold);">Saisie Rapide : Valeur + Couleur</h2>
        <div class="selection-grid">
            <button class="sel-btn" onclick="setVal('A')">A</button><button class="sel-btn" onclick="setVal('K')">K</button>
            <button class="sel-btn" onclick="setVal('Q')">Q</button><button class="sel-btn" onclick="setVal('J')">J</button>
            <button class="sel-btn" onclick="setVal('T')">10</button><button class="sel-btn" onclick="setVal('9')">9</button>
            <button class="sel-btn" onclick="setVal('8')">8</button><button class="sel-btn" onclick="setVal('7')">7</button>
            <button class="sel-btn" onclick="setVal('6')">6</button><button class="sel-btn" onclick="setVal('5')">5</button>
            <button class="sel-btn" onclick="setVal('4')">4</button><button class="sel-btn" onclick="setVal('3')">3</button>
            <button class="sel-btn" onclick="setVal('2')">2</button>
        </div>
        <div class="suit-row">
            <button class="suit-btn" onclick="setSuit('♠', 'black')" style="color:white">♠</button>
            <button class="suit-btn" onclick="setSuit('♥', 'red')" style="color:var(--hearts)">♥</button>
            <button class="suit-btn" onclick="setSuit('♣', 'black')" style="color:var(--clubs)">♣</button>
            <button class="suit-btn" onclick="setSuit('♦', 'red')" style="color:var(--diamonds)">♦</button>
        </div>
        <button class="btn-main" onclick="analyze()">ANALYSER L'ACTION</button>
    </div>

</div>

<script>
    let myHand = [];
    let board = [];
    let curVal = '';
    let isDealer = true;

    function setVal(v) { curVal = v; }

    function setSuit(s, color) {
        if(!curVal) return;
        const card = { v: curVal, s: s, c: color };
        
        if (myHand.length < 2) {
            myHand.push(card);
        } else if (board.length < 5) {
            board.push(card);
        }
        curVal = ''; // Reset valeur pour le prochain clic
        render();
        if(myHand.length === 2) analyze();
    }

    function render() {
        const hDiv = document.getElementById('my-cards');
        hDiv.innerHTML = myHand.map(c => `<div class="card ${c.c === 'red' ? 'red' : ''}">${c.v}<span>${c.s}</span></div>`).join('') + (myHand.length < 2 ? '<div class="card empty"></div>'.repeat(2-myHand.length) : '');
        
        const bDiv = document.getElementById('board-cards');
        bDiv.innerHTML = board.map(c => `<div class="card ${c.c === 'red' ? 'red' : ''}">${c.v}<span>${c.s}</span></div>`).join('') + '<div class="card empty"></div>'.repeat(5 - board.length);
    }

    function toggleDealer() {
        isDealer = !isDealer;
        document.getElementById('btn-dealer').innerText = isDealer ? "JE SUIS AU BOUTON" : "HORS POSITION";
        document.getElementById('btn-dealer').style.background = isDealer ? "var(--clubs)" : "#333";
    }

    function setOpp(action) {
        document.querySelectorAll('.btn-action').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + action.toLowerCase()).classList.add('active');
        analyze();
    }

    function resetAll() {
        myHand = []; board = []; curVal = '';
        document.getElementById('opp-bet').value = 0;
        render();
        document.getElementById('decision').innerText = "SÉLECTIONNE TA MAIN";
    }

    function analyze() {
        const dec = document.getElementById('decision');
        const myBB = parseFloat(document.getElementById('my-stack').value);
        const oppBet = parseFloat(document.getElementById('opp-bet').value);

        if (myHand.length < 2) return;

        // Logique simplifiée ultra-agressive Heads-Up
        if (board.length === 0) {
            if (isDealer) {
                if (oppBet > 10) dec.innerText = (myHand[0].v === myHand[1].v || myHand[0].v === 'A') ? "ALL-IN !" : "FOLD";
                else dec.innerText = "RELANCE 2.2 BB";
            } else {
                if (oppBet > 2) dec.innerText = (myHand[0].v === 'A' || myHand[0].v === 'K') ? "3-BET (RELANCE)" : "FOLD";
                else dec.innerText = "CHECK / DÉFENSE";
            }
        } else {
            // Analyse sommaire post-flop
            dec.innerText = "ANALYSE BOARD : " + (myHand[0].v === board[0]?.v ? "TOP PAIRE ! MISE" : "PRUDENCE");
        }
    }
</script>
</body>
</html>
