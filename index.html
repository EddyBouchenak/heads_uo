<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Pro Coach - Step by Step</title>
    <style>
        :root {
            --bg: #050505; --card: #121212; --gold: #ffcc00; --red: #ff4757; 
            --green: #2ed573; --blue: #1e90ff; --gray: #2f3542;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; padding-top: 10px; }
        .app { width: 95%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Animation de surbrillance */
        @keyframes highlight {
            0% { border-color: #444; box-shadow: none; }
            50% { border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 204, 0, 0.4); }
            100% { border-color: #444; box-shadow: none; }
        }
        .active-step { animation: highlight 1.5s infinite; border: 2px solid var(--gold) !important; }

        .section { background: var(--card); border-radius: 12px; padding: 12px; border: 1px solid #222; transition: 0.3s; }
        .label-step { font-size: 0.7em; color: var(--gold); text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        
        .row { display: flex; gap: 8px; margin-bottom: 8px; }
        
        .btn { flex: 1; padding: 12px 5px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.8em; color: white; background: #333; }
        .btn-toggle.active { background: var(--blue); }
        .opp-btn.selected { background: var(--red); border: 1px solid white; }

        .cat-btn { padding: 18px 5px; text-transform: uppercase; width: 100%; margin-bottom: 5px; }
        .premium { background: linear-gradient(145deg, #b8860b, #daa520); color: black; }
        .strong { background: #218c74; }
        .speculative { background: #227093; }
        .weak { background: #4b4b4b; }

        .display-zone { text-align: center; padding: 20px; border-radius: 12px; border: 3px solid var(--gray); margin-top: 10px; }
        .action-text { font-size: 1.6em; font-weight: 900; }
        
        input { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 8px; width: 50px; text-align: center; border-radius: 5px; }
    </style>
</head>
<body>

<div class="app">
    <div id="step1" class="section active-step">
        <span class="label-step">1. Configurer la table</span>
        <div class="row">
            <button id="pos-btn" class="btn btn-toggle active" onclick="updatePos()">AU BOUTON</button>
            <button id="stage-btn" class="btn btn-toggle" onclick="updateStage()">PRÃ‰-FLOP</button>
            <input type="number" id="my-bb" value="25" onchange="nextStep(2)">
        </div>
    </div>

    <div id="step2" class="section">
        <span class="label-step">2. Que fait l'adversaire ?</span>
        <div class="row">
            <button class="btn opp-btn" id="opp-fold" onclick="setOpp('FOLD')">IL FOLD</button>
            <button class="btn opp-btn" id="opp-check" onclick="setOpp('CHECK')">CHECK/CALL</button>
            <button class="btn opp-btn" id="opp-raise" onclick="setOpp('RAISE')">IL RELANCE</button>
        </div>
    </div>

    <div id="step3" class="section">
        <span class="label-step">3. Ta main / Ton jeu</span>
        <div id="btn-grid"></div>
    </div>

    <div class="display-zone" id="display-zone">
        <div id="action-label" class="action-text">...</div>
    </div>

    <button class="btn" style="background:var(--red); height: 50px;" onclick="reset()">MATCH SUIVANT / RESET</button>
</div>

<script>
    let isDealer = true, isPostFlop = false, oppAction = '', myLastType = '';

    const cards = {
        pre: [{l:"TOP (AA, KK, AK)", c:"premium", t:"PREMIUM"}, {l:"As/Roi Fort", c:"strong", t:"STRONG"}, {l:"Paire (22-JJ)", c:"strong", t:"PAIR"}, {l:"Moyen", c:"speculative", t:"MED"}, {l:"Faible", c:"weak", t:"WEAK"}],
        post: [{l:"Jeu Max", c:"premium", t:"HIT_BIG"}, {l:"Top Paire", c:"strong", t:"HIT_SMALL"}, {l:"Tirage", c:"speculative", t:"DRAW"}, {l:"Rien", c:"weak", t:"MISS"}]
    };

    function nextStep(step) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-step'));
        document.getElementById('step' + step).classList.add('active-step');
    }

    function updatePos() { isDealer = !isDealer; document.getElementById('pos-btn').innerText = isDealer ? "AU BOUTON" : "HORS POSITION"; document.getElementById('pos-btn').classList.toggle('active'); nextStep(2); }
    
    function updateStage() { isPostFlop = !isPostFlop; document.getElementById('stage-btn').innerText = isPostFlop ? "POST-FLOP" : "PRÃ‰-FLOP"; renderButtons(); nextStep(2); }

    function setOpp(act) {
        oppAction = act;
        document.querySelectorAll('.opp-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('opp-' + act.toLowerCase()).classList.add('selected');
        nextStep(3);
        calculate();
    }

    function renderButtons() {
        const grid = document.getElementById('btn-grid'); grid.innerHTML = "";
        const current = isPostFlop ? cards.post : cards.pre;
        current.forEach(btn => {
            const b = document.createElement('button');
            b.className = `btn cat-btn ${btn.c}`;
            b.innerText = btn.l;
            b.onclick = () => { myLastType = btn.t; nextStep(1); calculate(); };
            grid.appendChild(b);
        });
    }

    function calculate() {
        const bb = parseInt(document.getElementById('my-bb').value);
        const label = document.getElementById('action-label');
        if (!oppAction || !myLastType) return;

        let advice = "";
        if (!isPostFlop) {
            if (oppAction === 'FOLD') advice = "GAGNÃ‰ ! âœ…";
            else if (oppAction === 'RAISE') advice = (myLastType === 'PREMIUM' || (myLastType === 'STRONG' && bb < 15)) ? "RELANCE / TAPIS ðŸš€" : (myLastType === 'PAIR') ? "CALL ðŸƒ" : "FOLD âŒ";
            else advice = (myLastType === 'WEAK') ? "CHECK" : "RELANCE 3BB âš”ï¸";
        } else {
            if (oppAction === 'RAISE') advice = (myLastType === 'HIT_BIG' || myLastType === 'DRAW') ? "ALL-IN ðŸš€" : "FOLD âŒ";
            else advice = (myLastType === 'MISS') ? "CHECK" : "MISE 50% POT";
        }
        label.innerText = advice;
        document.getElementById('display-zone').style.borderColor = advice.includes("FOLD") ? "var(--red)" : "var(--green)";
    }

    function reset() {
        oppAction = ''; myLastType = '';
        document.querySelectorAll('.opp-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('action-label').innerText = "...";
        document.getElementById('display-zone').style.borderColor = "var(--gray)";
        renderButtons();
        nextStep(1);
    }

    renderButtons();
</script>
</body>
</html>
