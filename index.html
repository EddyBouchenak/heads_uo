<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Coach - Heads-Up Helper</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #ffffff;
            --accent: #e74c3c;
            --green: #2ecc71;
            --blue: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { text-align: center; color: var(--accent); margin-bottom: 10px; }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .section { margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background: #444;
            color: white;
            box-sizing: border-box;
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-action { background-color: var(--green); color: white; width: 100%; font-size: 1.2em; }
        .btn-pos { background-color: var(--blue); color: white; }
        .btn-reset { background-color: var(--accent); color: white; }

        #advice-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 50px;
            border: 2px dashed #666;
        }

        .advice-relance { background-color: #27ae60; border-color: #fff; }
        .advice-fold { background-color: #c0392b; border-color: #fff; }
        .advice-check { background-color: #f1c40f; color: #000; border-color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ô†Ô∏è Coach Heads-Up ‚ô£Ô∏è</h1>

        <div class="status-bar">
            <div>Position: <span id="pos-text">Bouton (Chef)</span></div>
            <button class="btn-pos" onclick="togglePosition()">Changer Position</button>
        </div>

        <div class="section">
            <label>Mes Cartes (ex: AS, Roi, 10...)</label>
            <div class="btn-group">
                <select id="card1">
                    <option value="14">As</option><option value="13">Roi</option>
                    <option value="12">Dame</option><option value="11">Valet</option>
                    <option value="10">10</option><option value="9">9</option>
                    <option value="8">8</option><option value="7">7</option>
                    <option value="6">6</option><option value="5">5</option>
                    <option value="4">4</option><option value="3">3</option>
                    <option value="2">2</option>
                </select>
                <select id="card2">
                    <option value="14">As</option><option value="13">Roi</option>
                    <option value="12">Dame</option><option value="11">Valet</option>
                    <option value="10" selected>10</option><option value="9">9</option>
                    <option value="8">8</option><option value="7">7</option>
                    <option value="6">6</option><option value="5">5</option>
                    <option value="4">4</option><option value="3">3</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>

        <div class="section">
            <label>Cartes au milieu (Board)</label>
            <input type="text" id="board" placeholder="Tapez les cartes ou laissez vide">
            <small>Laissez vide avant le Flop (Pr√©-flop)</small>
        </div>

        <button class="btn-action" onclick="getAdvice()">QUOI FAIRE ?</button>

        <div id="advice-box">L'assistant attend vos cartes...</div>

        <div style="margin-top: 20px;">
            <button class="btn-reset" style="width: 100%;" onclick="newTable()">üîÑ NOUVELLE TABLE / MATCH</button>
        </div>
    </div>

    <script>
        let isButton = true;

        function togglePosition() {
            isButton = !isButton;
            document.getElementById('pos-text').innerText = isButton ? "Bouton (Chef)" : "Hors Position";
            document.getElementById('pos-text').style.color = isButton ? "#2ecc71" : "#e74c3c";
        }

        function newTable() {
            document.getElementById('board').value = "";
            document.getElementById('advice-box').className = "";
            document.getElementById('advice-box').innerText = "Nouvelle table. Pr√™t !";
        }

        function getAdvice() {
            const c1 = parseInt(document.getElementById('card1').value);
            const c2 = parseInt(document.getElementById('card2').value);
            const board = document.getElementById('board').value.trim();
            const adviceBox = document.getElementById('advice-box');
            
            let action = "";
            let style = "";

            // LOGIQUE SIMPLIFI√âE
            if (board === "") {
                // PHASE PRE-FLOP
                if (c1 >= 13 || c2 >= 13 || c1 === c2) {
                    action = "RELANCE FORT ! (Tu as une super main)";
                    style = "advice-relance";
                } else if (isButton) {
                    action = "RELANCE PETIT (Tu es le chef au bouton)";
                    style = "advice-relance";
                } else if (c1 >= 10 || c2 >= 10) {
                    action = "PAYE (Regarde le flop)";
                    style = "advice-check";
                } else {
                    action = "JETTE (Main trop faible)";
                    style = "advice-fold";
                }
            } else {
                // PHASE POST-FLOP (Si on a touch√© quelque chose)
                // Note: Logique tr√®s basique pour l'exemple
                if (c1 >= 14 || c2 >= 14) {
                    action = "ATTAQUE ! (Tu as un As)";
                    style = "advice-relance";
                } else {
                    action = "SOIS PRUDENT (Check ou Paye)";
                    style = "advice-check";
                }
            }

            adviceBox.innerText = action;
            adviceBox.className = style;
        }
    </script>
</body>
</html>
