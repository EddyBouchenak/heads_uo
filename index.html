<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Commando - Tactique Compl√®te</title>
    <style>
        :root {
            --bg: #050505; --card: #121212; --gold: #ffcc00; --red: #ff4757; 
            --green: #2ed573; --blue: #1e90ff; --gray: #2f3542;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; padding-top: 20px; }
        .app { width: 95%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        
        .section { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #222; }
        .label-step { font-size: 0.7em; color: var(--gold); text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        
        .row { display: flex; gap: 8px; margin-bottom: 8px; }
        
        /* Boutons */
        .btn { flex: 1; padding: 12px 5px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.1s; font-size: 0.8em; color: white; }
        .btn-toggle { background: var(--gray); }
        .btn-toggle.active { background: var(--blue); }
        
        .opp-btn { background: #333; border: 1px solid #444; }
        .opp-btn.selected { background: var(--red); border-color: white; }

        .cat-btn { padding: 20px 5px; text-transform: uppercase; }
        .premium { background: linear-gradient(145deg, #b8860b, #daa520); color: black; }
        .strong { background: #218c74; }
        .speculative { background: #227093; }
        .weak { background: #4b4b4b; }

        /* Affichage */
        .display-zone { text-align: center; padding: 25px; border-radius: 12px; border: 3px solid var(--gray); background: rgba(255,255,255,0.02); }
        .action-text { font-size: 1.8em; font-weight: 900; line-height: 1.2; }
        
        input { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 8px; width: 50px; text-align: center; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app">
    <div class="section">
        <span class="label-step">1. Ma Situation</span>
        <div class="row">
            <button id="pos-btn" class="btn btn-toggle active" onclick="updatePos()">MOI AU BOUTON</button>
            <button id="stage-btn" class="btn btn-toggle" onclick="updateStage()">PR√â-FLOP</button>
            <div style="display:flex; align-items:center; gap:5px;">
                <label style="font-size:0.6em">BB:</label>
                <input type="number" id="my-bb" value="25" onchange="calculate()">
            </div>
        </div>
    </div>

    <div class="section">
        <span class="label-step">2. Action de l'adversaire ?</span>
        <div class="row">
            <button class="btn opp-btn" id="opp-fold" onclick="setOpp('FOLD')">IL FOLD</button>
            <button class="btn opp-btn" id="opp-check" onclick="setOpp('CHECK')">CHECK/CALL</button>
            <button class="btn opp-btn" id="opp-raise" onclick="setOpp('RAISE')">IL RELANCE</button>
        </div>
    </div>

    <div class="section">
        <span class="label-step">3. Ma Main / Force</span>
        <div id="btn-grid"></div>
    </div>

    <div class="display-zone" id="display-zone">
        <div id="action-label" class="action-text">EN ATTENTE...</div>
    </div>

    <button class="btn" style="background:var(--red); margin-top:10px;" onclick="reset()">RESET TABLE</button>
</div>

<script>
    let isDealer = true;
    let isPostFlop = false;
    let oppAction = '';
    let myLastType = '';

    const cards = {
        pre: [
            { label: "TOP (AA, KK, AK)", cat: "premium", type: "PREMIUM" },
            { label: "As/Roi Fort", cat: "strong", type: "STRONG" },
            { label: "Paire (22-JJ)", cat: "strong", type: "PAIR" },
            { label: "Moyen (89s, QJ)", cat: "speculative", type: "MED" },
            { label: "Faible", cat: "weak", type: "WEAK" }
        ],
        post: [
            { label: "Jeu Max / Brelan", cat: "premium", type: "HIT_BIG" },
            { label: "Top Paire", cat: "strong", type: "HIT_SMALL" },
            { label: "Gros Tirage", cat: "speculative", type: "DRAW" },
            { label: "Rien", cat: "weak", type: "MISS" }
        ]
    };

    function updatePos() {
        isDealer = !isDealer;
        document.getElementById('pos-btn').innerText = isDealer ? "MOI AU BOUTON" : "HORS POSITION";
        document.getElementById('pos-btn').classList.toggle('active');
        calculate();
    }

    function updateStage() {
        isPostFlop = !isPostFlop;
        document.getElementById('stage-btn').innerText = isPostFlop ? "POST-FLOP" : "PR√â-FLOP";
        renderButtons();
        calculate();
    }

    function setOpp(act) {
        oppAction = act;
        document.querySelectorAll('.opp-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('opp-' + act.toLowerCase()).classList.add('selected');
        calculate();
    }

    function renderButtons() {
        const grid = document.getElementById('btn-grid');
        grid.innerHTML = "";
        const current = isPostFlop ? cards.post : cards.pre;
        current.forEach(btn => {
            const b = document.createElement('button');
            b.className = `btn cat-btn ${btn.cat}`;
            b.style.width = "100%";
            b.style.marginBottom = "5px";
            b.innerText = btn.label;
            b.onclick = () => { myLastType = btn.type; calculate(); };
            grid.appendChild(b);
        });
    }

    function calculate() {
        const bb = parseInt(document.getElementById('my-bb').value);
        const label = document.getElementById('action-label');
        const zone = document.getElementById('display-zone');
        
        if (!oppAction || !myLastType) {
            label.innerText = "FINIS LA SAISIE";
            return;
        }

        let advice = "";
        
        if (!isPostFlop) { // --- LOGIQUE PR√â-FLOP ---
            if (oppAction === 'FOLD') advice = "TU GAGNES LE COUP !";
            else if (oppAction === 'RAISE') {
                if (myLastType === 'PREMIUM') advice = "SUR-RELANCE (3-BET)";
                else if (myLastType === 'STRONG' || (myLastType === 'PAIR' && bb > 15)) advice = "PAYE (CALL)";
                else advice = "FOLD ‚ùå";
            } else { // Adversaire Check/Call
                advice = (myLastType === 'WEAK') ? "CHECK / LIMPE" : "RELANCE 3BB";
            }
            if (bb < 12 && oppAction === 'RAISE' && myLastType !== 'WEAK') advice = "TAPIS (ALL-IN) üöÄ";
        } else { // --- LOGIQUE POST-FLOP ---
            if (oppAction === 'RAISE') {
                if (myLastType === 'HIT_BIG' || myLastType === 'DRAW') advice = "RELANCE / TAPIS";
                else if (myLastType === 'HIT_SMALL') advice = "PAYE UNE FOIS";
                else advice = "FOLD ‚ùå";
            } else {
                advice = (myLastType === 'MISS') ? "CHECK" : "MISE (1/2 POT)";
            }
        }

        label.innerText = advice;
        zone.style.borderColor = advice.includes("FOLD") ? "var(--red)" : "var(--green)";
    }

    function reset() {
        oppAction = ''; myLastType = '';
        document.querySelectorAll('.opp-btn').forEach(b => b.classList.remove('selected'));
        renderButtons();
        calculate();
    }

    renderButtons();
</script>
</body>
</html>
